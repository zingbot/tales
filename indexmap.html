	 <div id="map" style="width: 1200px; height: 800px">
    <a class="fancybox" rel="group" href="imgbig_image_1.jpg"><img src="small_image_1.jpg" alt="" /></a>
<a class="fancybox" rel="group" href="big_image_2.jpg"><img src="small_image_2.jpg" alt="" /></a>
<script>
 var map_zoom = 16;
      var max_zoom =16;
      var map = L.map('map',{zoomControl: false}).setView([40.702515,-74.0036747], map_zoom);
map.dragging.disable();
      map.touchZoom.disable();
      map.doubleClickZoom.disable();
      map.scrollWheelZoom.disable();
      L.tileLayer(
          'http://a.tiles.mapbox.com/v3/zingbot.waterstreet/{z}/{x}/{y}.png', {
          maxZoom: max_zoom, minZoom: 16,
          }).addTo(map);
           map._initPathRoot();</script>
